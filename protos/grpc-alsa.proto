syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.grpc-alsa";
option java_outer_classname = "GrpcAlsa";
option objc_class_prefix = "GAL";

package gprc-alsa;

// The greeting service definition.
service GrpcAlsa {
  rpc PlayStream(stream AudioData) returns (PlayStatus){}
  rpc RecordStream(RecordRequest) returns (stream AudioData){}
}

message AudioData{
  bytes data = 1;
}

message PlayStatus{
  int32 status = 1;
}

message RecordRequest{
  int32 id = 1;
  int32 duration = 2;
}
